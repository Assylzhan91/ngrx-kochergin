<nav>
  <ul class="pagination">
    @for (page of this.pages; track page) {
      <li class="page-item" [ngClass]="{active: page == currentPage}">
        <a
          (click)="changePage(page)"
          [routerLink]="url"
          class="page-link"
          [queryParams]="{currentPage: page}"
        >
          {{ page }}
        </a>
      </li>
    }
  </ul>
</nav>
