<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    @if (isLoggedInSignal()) {
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/feed']"
          [routerLinkActive]="'active'"
        >Your Feed</a>
      </li>
    }
    <li class="nav-item">
      <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="'active'" [routerLink]="['/']"
         class="nav-link">
        Global Feed
      </a>
    </li>
    <li class="nav-item">
      @if (tagName) {
        <a [routerLinkActive]="'active'" [routerLink]="['/tags', tagName]" class="nav-link">
          <i class="ion-pound"></i>
          {{ tagName }}
        </a>
      }
    </li>
  </ul>
</div>
